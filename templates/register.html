{% extends 'navbar.html' %}
{% load static %}
{% block content %}

<div class="limiter">
    <div class="container-login100" style="background-image: url('https://wallpapercave.com/wp/wp1886334.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">
                Registration
            </span>
            <form class="login100-form validate-form p-b-33 p-t-5" action="register" method="POST">
                {% csrf_token %}
                <div>                     
                    {% for message in messages %}
                    <h3 style="color:red;font-size:15px;font-family:Verdana, Geneva, Tahoma, sans-serif">**{{message}}**</h3>
                    {%endfor %}
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Enter Name">
                    <input class="input100" type="text" name="name" placeholder="Name">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Enter Phone Number">
                    <input class="input100" type="number" name="phone" placeholder="Phone Number">
                    <span class="focus-input100" data-placeholder="&#xe834;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Enter Email ID">
                    <input class="input100" type="email" name="email" placeholder="Email ID">
                    <span class="focus-input100" data-placeholder="&#xe807;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Confirm password">
                    <input class="input100" type="password" name="conpassword" placeholder="Confirm Password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>


                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn">
                        Register
                    </button>
                </div>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
